<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Follower Tiktok</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }
    h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 1.5rem;
    }
    .data-item {
        margin-bottom: 1rem;
        font-size: 1.1rem;
        color: #555;
    }
    .data-item strong {
        color: #000;
    }
    .creation-date {
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #ddd;
    }
</style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Follower TikTok <br>
        <!-- <span id="follower" class="text-danger fw-bold fs-5"></span> -->

    </h1>
    
    <!-- Tanggal Pembuatan Akun -->
    <div class="data-item creation-date text-center">
        <strong>Tanggal Pembuatan Akun</strong> <br> <span id="creationDate" class="text-primary"></span>
    </div>
    <div class="data-item creation-date text-center">
        <strong>Data Terakhir Diambil</strong> <br> <span id="creationDate" class="text-primary"></span><br>

        <!-- Data Terakhir -->
        <div class="data-item">
            <strong>Tanggal:</strong> <span id="tanggal" class="text-success"></span>
        </div>
        <div class="data-item">
            <strong>Waktu:</strong> <span id="waktu" class="text-info"></span>
        </div>
        <div class="data-item">
            <strong>Jumlah Follower</strong> <br> 
            <span id="follower" class="text-danger fw-bold fs-5"></span>
        </div>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnvshPns1RLV5ZrMwHDYC0tggADhTMv2w26ozqh54AVuhEjfFVTJAdzThtk2DhyR9HN-rw_rrJtUKx/pub?gid=0&single=true&output=csv";

    // Tanggal pembuatan akun
    const creationDate = new Date("2025-01-06");
    const optionsDate = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    const formattedCreationDate = creationDate.toLocaleDateString('id-ID', optionsDate);
    document.getElementById("creationDate").textContent = formattedCreationDate;

    // Mengambil data terakhir dari Google Sheets
    fetch(sheetUrl)
        .then(response => response.text())
        .then(data => {
            const rows = data.split("\n").slice(1); // Skip header
            const lastRow = rows[rows.length - 1].split(",");

            // Format tanggal dan waktu
            const dateTime = lastRow[0].split(" ");
            const date = new Date(dateTime[0].split("/").reverse().join("-") + "T" + dateTime[1]);
            const formattedDate = date.toLocaleDateString('id-ID', optionsDate);
            const formattedTime = dateTime[1];

            // Tampilkan data
            document.getElementById("tanggal").textContent = formattedDate;
            document.getElementById("waktu").textContent = formattedTime;
            document.getElementById("follower").textContent = lastRow[1];
        })
        .catch(error => console.error('Error fetching data:', error));
</script>


</body>
</html>
