<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Follower TikTok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 2rem;
            text-align: center;
        }

        .card {
            margin-bottom: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }

        .card-header {
            background-color: #f8f9fa;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
            font-weight: 500;
            color: #343a40;
        }

        .card-body {
            padding: 1rem 1.25rem;
        }

        .card-text {
            font-size: 1.1rem;
            color: #495057;
        }

        .card-text strong {
            color: #212529;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 500;
            color: #343a40;
        }

        .last-updated {
            text-align: center;
            margin-top: 2rem;
        }

        .last-updated .card-text {
            display: inline-block;
            margin: 0 1rem;
        }

        .last-updated .card-text span {
            margin-left: 0.5rem;
        }

        .last-updated .card-text i {
            margin-right: 0.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Data Follower TikTok</h1>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-info-circle"></i> Informasi Akun
            </div>
            <div class="card-body">
                <div class="card-text">
                    <strong>Tanggal Pembuatan Akun:</strong> <span id="creationDate"></span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-clock"></i> Data Terbaru
            </div>
            <div class="card-body">
                <div class="last-updated">
                    <div class="card-text">
                        <strong>Tanggal:</strong> <span id="tanggal"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                    <div class="card-text">
                        <strong>Waktu:</strong> <span id="waktu"><i class="fas fa-clock"></i></span>
                    </div>
                    <div class="card-text">
                        <strong>Follower:</strong> <span id="follower"><i class="fas fa-user-friends"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-history"></i> Riwayat Follower
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Jumlah Follower</th>
                            </tr>
                        </thead>
                        <tbody id="followerTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnvshPns1RLV5ZrMwHDYC0tggADhTMv2w26ozqh54AVuhEjfFVTJAdzThtk2DhyR9HN-rw_rrJtUKx/pub?gid=0&single=true&output=csv";

        const creationDate = new Date("2025-01-06");
        const optionsDate = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        const formattedCreationDate = creationDate.toLocaleDateString('id-ID', optionsDate);
        document.getElementById("creationDate").textContent = formattedCreationDate;

        fetch(sheetUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").slice(1);
                const lastRow = rows[rows.length - 1].split(",");

                const dateTime = lastRow[0].split(" ");
                const date = new Date(dateTime[0].split("/").reverse().join("-") + "T" + dateTime[1]);
                const formattedDate = date.toLocaleDateString('id-ID', optionsDate);
                const formattedTime = dateTime[1];

                document.getElementById("tanggal").textContent = formattedDate;
                document.getElementById("waktu").textContent = formattedTime;
                document.getElementById("follower").textContent = lastRow[1];

                const tableBody = document.getElementById("followerTableBody");
                const dataByDate = {};

                rows.forEach(row => {
                    const cols = row.split(",");
                    const dateStr = cols[0].split(" ")[0];
                    const followerCount = cols[1];

                    if (!dataByDate[dateStr]) {
                        dataByDate[dateStr] = followerCount;
                    }
                });

                for (const dateStr in dataByDate) {
                    const row = tableBody.insertRow();
                    const dateCell = row.insertCell();
                    const followerCell = row.insertCell();
                    const dateObj = new Date(dateStr.split("/").reverse().join("-"));
                    const formattedDateTable = dateObj.toLocaleDateString('id-ID', optionsDate);

                    dateCell.textContent = formattedDateTable;
                    followerCell.textContent = dataByDate[dateStr];
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
